<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="bashkoFjalet()">Kliko për të bashkuar fjalët</button>

    <script>
        function bashkoFjalet() {
            
            const fjala1 = prompt("Shkruani fjalën e parë:");
            const fjala2 = prompt("Shkruani fjalën e dytë:");

           
            const fjalia = fjala1 + " " + fjala2;

            
            alert("Fjalia e bashkuar është: " + fjalia);
        }
    </script>
</body>
</html>
