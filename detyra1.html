<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="shfaqMesazhin()">Kliko këtu</button>
    <script>
        function shfaqMesazhin() {
           
            const emri = prompt("Ju lutem shkruani emrin tuaj:");

       
            const mosha = prompt("Ju lutem shkruani moshën tuaj:");

            
                if (!emri || !mosha) {
                        alert("Ju lutem plotësoni të dy fushat për të vazhduar.");
                    } else {
                        alert("Përshëndetje " + emri + "! Ju jeni " + mosha + " vjeç.");
                    }
        }
    </script>

</body>
</html>
